<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #container {
      text-align: center;
    }

    #ball {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ccc;
      margin: 50px auto;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    p {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
  <title>Color Ball Bet</title>
</head>
<body>
  <div id="container">
    <div id="ball"></div>
    <button onclick="placeBet()">Place Bet</button>
    <p id="result"></p>
  </div>

  <script>
    function placeBet() {
      var colors = ["red", "blue", "green", "yellow", "purple", "orange"];
      var randomColor = colors[Math.floor(Math.random() * colors.length)];
      var userChoice = prompt("Enter your bet color (red, blue, green, yellow, purple, orange):");

      if (!userChoice) {
        alert("Please enter a valid color.");
        return;
      }

      document.getElementById("ball").style.backgroundColor = randomColor;

      if (userChoice.toLowerCase() === randomColor) {
        document.getElementById("result").innerText = "Congratulations! You won!";
      } else {
        document.getElementById("result").innerText = "Sorry, you lost. Try again!";
      }
    }
  </script>
</body>
</html>
